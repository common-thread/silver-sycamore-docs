<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    .header {
      background: #24292e;
      color: white;
      padding: 16px 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .nav {
      background: #f1f3f5;
      padding: 12px 24px;
      border-bottom: 1px solid #e1e4e8;
    }
    .nav a {
      color: #0366d6;
      text-decoration: none;
      margin-right: 20px;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1012px;
      margin: 0 auto;
      padding: 24px;
    }
    .markdown-body {
      background: white;
      padding: 32px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      color: #24292e;
    }
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      color: #24292e;
      border-bottom-color: #e1e4e8;
    }
    .markdown-body p,
    .markdown-body li,
    .markdown-body td,
    .markdown-body th {
      color: #24292e;
    }
    .markdown-body a {
      color: #0366d6;
    }
    .markdown-body code {
      background-color: rgba(27, 31, 35, 0.05);
      color: #24292e;
    }
    .markdown-body table {
      border-collapse: collapse;
    }
    .markdown-body table th,
    .markdown-body table td {
      border: 1px solid #e1e4e8;
      padding: 6px 13px;
    }
    .markdown-body table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }
    .breadcrumb {
      margin-bottom: 16px;
      color: #586069;
    }
    .breadcrumb a {
      color: #0366d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </div>
  <div class="nav">
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/services/">Services</a>
    <a href="{{ site.baseurl }}/clients/">Clients</a>
    <a href="{{ site.baseurl }}/staff/">Staff</a>
    <a href="{{ site.baseurl }}/operations/">Operations</a>
    <a href="{{ site.baseurl }}/CATALOG">Catalog</a>
  </div>
  <div class="container">
    <div class="markdown-body">
      {{ content }}
    </div>
  </div>
</body>
</html>

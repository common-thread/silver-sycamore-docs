<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    .header {
      background: #24292e;
      color: white;
      padding: 16px 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .nav {
      background: #f1f3f5;
      padding: 12px 24px;
      border-bottom: 1px solid #e1e4e8;
    }
    .nav a {
      color: #0366d6;
      text-decoration: none;
      margin-right: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    .pdf-container {
      background: white;
      padding: 16px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
    }
    .pdf-container h1 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #e1e4e8;
    }
    .download-link {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </div>
  <div class="nav">
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/services/">Services</a>
    <a href="{{ site.baseurl }}/clients/">Clients</a>
    <a href="{{ site.baseurl }}/staff/">Staff</a>
    <a href="{{ site.baseurl }}/operations/">Operations</a>
    <a href="{{ site.baseurl }}/INDEX">Index</a>
  </div>
  <div class="container">
    <div class="pdf-container">
      <h1>{{ page.title }}</h1>
      <iframe src="{{ site.baseurl }}{{ page.pdf_path }}" title="{{ page.title }}"></iframe>
      <p class="download-link">
        <a href="{{ site.baseurl }}{{ page.pdf_path }}" download>Download PDF</a>
      </p>
    </div>
  </div>
</body>
</html>
